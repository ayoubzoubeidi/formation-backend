spring.datasource.url=jdbc:postgresql://localhost:5432/formation
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Spring Security Configuration Properties
application.jwt.secretKey=this-is-my-secret-key
application.jwt.tokenPrefix=Bearer
application.jwt.tokenExpiration=1000000
application.jwt.refresh.tokenExpiration=432000000
